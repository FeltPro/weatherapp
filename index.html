<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- stylesheet CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>FeltPro Weather Forecast App</title>
  </head>
  <body>
    <div class="container">
      <div class="app-title">
        <p><strong>FeltPro Weather Forecast</strong></p>
        <p style="font-size: 0.7rem">Powered by openweathermap.org</p>
        <input
        id="search"
        type= "text"
        placeholder="Eg: London, UK"
        autocomplete="off" />
          <div class="location-icon">
        <i class="fas fa-map-marker-alt fa-1x"></i>
    </div>
  </div>

  <div class="notification"></div>
  <div class="weather-container">
    <div class="weather-icon">
      <i class="fas fa-cloud-sun-rain fa-6x"></i>
    </div>

      <div class="temperature-value">
        <p>- <sup style="font-size:1rem">o</sup><span>C<span></p>
      </div>
      <div class="temperature-description">
        <p>-</p>
      </div>
      <div class="location">
        <p>-</p>
      </div>
  </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
